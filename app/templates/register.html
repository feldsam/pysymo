{% extends "base.html" %}
{% block title %}
    Register new user
{% endblock %}
{% block body %}
    <h2>Registration form</h2>
    <form class="form" action="{{ url_for('register') }}" method=post>
        <input name="username" type="text" class="input-small" placeholder="Никнейм">
        <input name="password" type="password" class="input-small" placeholder="Пароль">
        <input name="email" type="text" class="input-small" placeholder="Адрес почты">
        <button type="submit" class="btn">Войти</button>
    </form>
{% endblock %}
